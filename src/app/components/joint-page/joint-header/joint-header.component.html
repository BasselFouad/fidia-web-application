<div class="no-gutters">
  <div class="row my-header">
    <div class="col">
      <div class="joint-name">
        {{ jointName }}
      </div>
    </div>
    <div class="col">
       <div class="row menu-options">
         <div class="col-md-3" >
           <div class="row">
             <div class="col-md-4 ">
              <img *ngIf="router.url.substring(router.url.length-7,router.url.length)=='manuals'"class="menu-icons" src="../../../../assets/secondaryNav/Active/books-stack-of-three.png" alt="">
              <img *ngIf="router.url.substring(router.url.length-7,router.url.length)!='manuals'"class="menu-icons" src="../../../../assets/secondaryNav/books-stack-of-three.png" alt="">
             </div>
             <div class="col-md-8" [ngClass]="router.url.substring(router.url.length-7,router.url.length)=='manuals' ? 'desc-active' : 'my-desc'">
              Manuals
             </div>
           </div>
         </div>
         <div class="col-md-3"  style="padding-left: 2vw;">
          <div class="row">
            <div class="col-md-4" >
             <img *ngIf="router.url==('/joint/id/video')"class="menu-icons" src="../../../../assets/secondaryNav/Active/85.png" alt="">
             <img *ngIf="router.url!=('/joint/id/video')"class="menu-icons" src="../../../../assets/secondaryNav/85.png" alt="">
            </div>
            <div class="col-md-8"  [ngClass]="router.url.substring(router.url.length-6,router.url.length)=='videos' ? 'desc-active' : 'my-desc'">
             Videos
            </div>
          </div>
        </div>
        <div class="col-md-5"  style="padding-left: 2vw;">
          <div class="row">
            <div class="col-md-3 ">
              <img *ngIf="router.url==('/joint/id/evidence')"class="menu-icons" src="../../../../assets/secondaryNav/Active/document.png" alt="">
              <img *ngIf="router.url!=('/joint/id/evidence')"class="menu-icons" src="../../../../assets/secondaryNav/document.png" alt="">
              </div>
            <div class="col-md-9  ev" [ngClass]="router.url==('/joint/id/manual') ? 'desc-active' : 'my-desc'">
             Scientific Evidence
            </div>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
