<div class="no-gutters">
  <app-joint-header  [jointName]="jointName">

  </app-joint-header>
  <div class="joint-white-container">
    <div *ngFor="let row of videos2DArray; let indexOfElement=index ;"class="row elements-row">
      <div *ngFor="let element of row; let rowIndex=index"class="col">
        <div role="button" (click)="goToVideoLink(element)" class="row">
          <div class="col-md-1 element-number">
            {{indexOfElement+indexOfElement+rowIndex}}
          </div>
          <div class="col-md-3">
            <img class=" element-thumbnail" src="{{apiService.getAssetsService().getThumbnailsUrl() + element.thumbnailPath}}" alt="">
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col element-title">
                {{element.title}}
              </div>
            </div>
            <div class="row">
              <div class="col element-description">
                {{element.description}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
