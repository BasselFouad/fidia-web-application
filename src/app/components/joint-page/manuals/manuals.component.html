<div class="no-gutters">
  <app-joint-header [jointName]="jointName">

  </app-joint-header>
  <div class="joint-white-container">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col title">
            {{title}}
          </div>
        </div>
        <div class="row description">
            {{ description }}
        </div>
      </div>
      <div class="col-md-3">
        <div class="row joint-image-container">
          <div class="col">
            <img class="joint-image"src="{{jointImageSrc}}" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col ellipse">

          </div>
        </div>
        <div class="row">
          <div class="col joint-image-name">
            {{ jointName }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
