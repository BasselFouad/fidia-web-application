<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

<title></title>

</head>

<body>
  <div class="no-gutters w-100 col-sm-12" id="wrapper">

    <!-- Sidebar -->
    <div  class="no-gutters no-padding border-right sidebar flex-fill flex-column sidebar-wrapper" id="sidebar-wrapper" >

      <div class="list-group list-group-flush bg-info " >
        <div class="company-name sidebar-heading">
          InsideJoints
        </div>
        <a routerLink="home" class="list-group-item ">
          <img  *ngIf="!(currentRoute=='Home')"class="icons" src="../assets/mainNav/135.png" alt="Home">
          <img  *ngIf="(currentRoute=='Home')"class="icons" src="../assets/mainNav/Active/135.png" alt="Home">
        </a>
        <a routerLink="aboutus" class="list-group-item ">
          <img  *ngIf="!(currentRoute=='About Us')"class="icons"src="../assets/mainNav/information.png" alt="About Us">
          <img  *ngIf="(currentRoute=='About Us')"class="icons"src="../assets/mainNav/Active/information.png" alt="About Us">
        </a>
          <a routerLink="products" routerLinkActive="active" class="list-group-item">
          <img *ngIf="!(currentRoute=='Products')" class="icons" src="../assets/mainNav/Group 1658.png" alt="Products">
          <img *ngIf="currentRoute=='Products'" class="icons" src="../assets/mainNav/Active/Group 1658.png" alt="Products">
        </a>
        <a routerLink="conferences" class="list-group-item">
          <img  *ngIf="!(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/22.png" alt="Conferences">
          <img  *ngIf="(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/Active/22.png" alt="Conferences">
        </a>
        <a  (click)="logout()" class="list-group-item">
          <img class="icons logout" src="../assets/mainNav/logout.png" alt="Conferences">
        </a>

      </div>
    </div>

    <!-- Page Content -->
    <div class="w-100 myclass"id="page-content-wrapper no-gutters">

      <router-outlet></router-outlet>




    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>

</html>
