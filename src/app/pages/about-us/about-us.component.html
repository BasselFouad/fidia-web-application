<div class="no-gutters">
  <app-header
    [pageImageSource1]="pageImageSrc1"
    [pageImageSource2]="pageImageSrc2"
    [pageName]="pageTitle"
  ></app-header>
  <div class="no-gutters no-padding w-100">
    <div class="col-md-12 w-100 bottom-part">
      <div class="row w-100 custom-height">
        <div
          class="col-md-6 col-lg-6 col-sm-12 col-xs-12 title-description"
          style="min-height: 100%"
        >
          <div class="my-container">
            <div class="row">
              <div class="col">
                <h5 class="description">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. It has been the industry's standard
                  dummy text ever since. Lorem Ipsum is simply ..
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 details-section">
          <div class="row">
            <div class="col details">Details</div>
          </div>
          <div class="row options-container justify-content-center pl-3 p-lg-0">
            <div
              role="button"
              class="col-5 offset-1 options"
              (mouseover)="changePdfIcon = true"
              (mouseout)="changePdfIcon = false"
            >
              <img
                class="option-image"
                *ngIf="!changePdfIcon"
                src="../../../assets/icons/pdf.png"
                alt="Download pdf"
              />
              <img
                class="hover option-image"
                *ngIf="changePdfIcon"
                src="../../../assets/icons/pdf-1.png"
                alt="Download pdf"
              />
            </div>

            <div
              role="button"
              class="col-5 offset-1 options"
              (mouseover)="changeVideoIcon = true"
              (mouseout)="changeVideoIcon = false"
            >
              <img
                class="video-icon option-image"
                *ngIf="!changeVideoIcon"
                src="../../../assets/icons/128.png"
                alt="Video"
              />
              <img
                class="video-icon hover option-image"
                *ngIf="changeVideoIcon"
                src="../../../assets/icons/asset-1.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
