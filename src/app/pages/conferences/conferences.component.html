<div class=" no-gutters">
  <app-header [pageImageSource]="pageImageSrc" [pageName]="pageTitle"></app-header>
        <div class="row ">
          <div class="col page-title">
            Our Conferences
          </div>
        </div>

    <div class="no-gutters conferences-container">
        <div class="col-md-12">

             <div class="row">
               <div class="col-md-1">
                <img  role="button" (click)="onLeftArrow()"class="arrow-left" src="../../../assets/arrows/Path 1809.png" alt="">
               </div>
              <div  role="button" (click)="goToConference( conference )"routerLink="{{conference._id}}"class="col-md-2 border options" *ngFor="let conference of conferences">
              <div class="row">
                <div  role="button" class="col mx-auto d-block image-cont">
                  <img class="conference-image option-image mx-auto d-block"src="{{apiService.getProductsService().getImagesUrl() + conference.imagePath}}" alt="">
                </div>
              </div>
                <div class="row option-details">
                   {{ conference.title }}
                  </div>
             </div>
             <div role="button" class="col-md-1">
              <img (click)="onRightArrow()"class="arrow-right" src="../../../assets/arrows/Path 1677.png" alt="">
             </div>
             </div>

          </div>
      </div>
    </div>
