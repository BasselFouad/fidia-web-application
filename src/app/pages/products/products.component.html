<div class=" no-gutters">
  <app-header [pageImageSource]="pageImageSrc"[pageName]="pageTitle"></app-header>

        <div class="row ">
          <div class="col page-title">
            Our Products
          </div>
        </div>
    <div class="no-gutters container products-container">
        <div class="col-md-12">
          <div class="products">
             <div class="row">
              <div role="button" class="col md-1">
                <img (click)="onLeftArrow()"class="arrow-left" src="../../../assets/arrows/Path 1809.png" alt="">
              </div>
              <div class="col-md-2 no-gutters my-product options " *ngFor="let product of products">
              <div class="row">
                <div  role="button" class="col product-image-cont ">
                  <img class="product-image" src="{{apiService.getProductsService().getImagesUrl() + product.imagePath}}" alt="">
                </div>
              </div>
                <div class="row product-icons">
                    <div  data-toggle="Go To Video" data-placement="top" title="Go To Video" role="button" (click)="goToVideoLink(product)" class="col-4 no-gutters">
                      <img class="no-gutters product-icon video-icon"src="../../../assets/icons/128.png" alt="Video">
                    </div>
                    <div   data-toggle="Go To Website" data-placement="top" title="Go To Website" role="button" (click)="goToLink( product.websiteLink  )"class="col-4">
                      <img class="product-icon  web-icon" src="../../../assets/signup/82.png" alt="Link">
                    </div>
                    <div   data-toggle="Go To Document" data-placement="top" title="Go To Document" role="button"  (click)="goToPdfLink( product.documentPath  )"class="col-4">
                      <img class="product-icon pdf-icon" src="../../../assets/icons/pdf.png" alt="">
                    </div>
                  </div>
             </div>
             <div role="button" class="col md-1">
              <img (click)="onRightArrow()"class="arrow-right" src="../../../assets/arrows/Path 1677.png" alt="">
            </div>
             </div>
             </div>
          </div>
      </div>
    </div>
